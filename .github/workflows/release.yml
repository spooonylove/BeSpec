name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: beanal-linux.tar.gz  # Changed to .tar.gz
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: beanal-windows.exe
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: beanal-macos-intel.zip # Changed to .zip
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: beanal-macos-silicon.zip # Changed to .zip
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Linux Dependencies ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      # --- Build ---
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      # =========================================
      # PACKAGING STEPS
      # =========================================

      # --- Define the Versioned Name ---
      # e.g., "beanal-v1.2.0-windows.exe"
      - name: Generate Asset Name
        shell: bash
        run: echo "ASSET_NAME=beanal-${{ github.ref_name }}-${{ matrix.suffix }}" >> $GITHUB_ENV

      # --- Windows Packaging ---
      # Rename the raw exe to the versioned name
      - name: Package Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/beanal.exe" "${{ env.ASSET_NAME }}"

      # --- Linux Packaging ---
      # 1. Create static folder (beanal-dist)
      # 2. Tar it up into the Versioned Filename
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          mkdir beanal-dist
          cp "target/${{ matrix.target }}/release/beanal" beanal-dist/
          cp assets/icon.png beanal-dist/
          cp install.sh beanal-dist/   # <--- Add this!
          
          echo "[Desktop Entry]
          Type=Application
          Name=BeAnal
          Exec=./beanal
          Icon=./icon.png
          Terminal=false" > beanal-dist/beanal.desktop
          
          chmod +x beanal-dist/beanal
          chmod +x beanal-dist/beanal.desktop
          
          tar -czvf "${{ env.ASSET_NAME }}" beanal-dist

      # --- macOS Packaging ---
      # 1. Create static App Bundle (BeAnal.app)
      # 2. Zip it into the Versioned Filename
      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          APP_NAME="BeAnal"
          mkdir -p "$APP_NAME.app/Contents/MacOS"
          mkdir -p "$APP_NAME.app/Contents/Resources"
          
          cp "target/${{ matrix.target }}/release/beanal" "$APP_NAME.app/Contents/MacOS/$APP_NAME"
          cp "assets/icon.icns" "$APP_NAME.app/Contents/Resources/"
          
          cat <<EOF > "$APP_NAME.app/Contents/Info.plist"
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIconFile</key>
              <string>icon.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.BeSpec-Dev.beanal</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          chmod +x "$APP_NAME.app/Contents/MacOS/$APP_NAME"
          
          # Zip the app into the versioned asset name
          zip -r "${{ env.ASSET_NAME }}" "$APP_NAME.app"

      # --- Upload ---
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_NAME }}