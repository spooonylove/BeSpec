name: Release Build

on:
  push:
    tags:
      # NOTE: Tags must be "vX.Y.Z" (e.g. v1.5.1) for the in-app update checker to work.
      - 'v*'
  # Enables the "Run workflow" button in GitHub Actions for testing
  workflow_dispatch:

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    env:
      ASSET_NAME: ""  # Placeholder to silence VSCode warnings
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux.tar.gz
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows.exe
            use_cross: false
          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos-intel.zip
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-silicon.zip
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- Linux Dependencies ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev libdbus-1-dev pkg-config

      # --- Build ---
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      # =========================================
      # PACKAGING STEPS
      # =========================================

      # --- Define the Versioned Name ---
      # Uses the tag name (e.g., v1.0.0) or branch name (e.g., main)
      - name: Generate Asset Name
        shell: bash
        run: echo "ASSET_NAME=bespec-${{ github.ref_name }}-${{ matrix.suffix }}" >> $GITHUB_ENV

      # --- Windows Packaging ---
      # Just copy the exe (Icon is already embedded by build.rs)
      - name: Package Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cp "target/${{ matrix.target }}/release/bespec.exe" "${{ env.ASSET_NAME }}"

      # --- Linux Packaging ---
      # Bundle binary, icon, and install script
      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          mkdir bespec-dist
          cp "target/${{ matrix.target }}/release/bespec" bespec-dist/
          cp assets/icon.png bespec-dist/
          # Ensure install.sh exists in your repo root before running this!
          cp install.sh bespec-dist/
          
          # Create a desktop shortcut for the bundle
          echo "[Desktop Entry]
          Type=Application
          Name=BeSpec
          Exec=./bespec
          Icon=./icon.png
          Terminal=false" > bespec-dist/bespec.desktop
          
          # Permissions
          chmod +x bespec-dist/bespec
          chmod +x bespec-dist/install.sh
          chmod +x bespec-dist/bespec.desktop
          
          # Compress
          tar -czvf "${{ env.ASSET_NAME }}" bespec-dist

      # --- macOS Packaging ---
      # Create .app Bundle structure
      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          APP_NAME="BeSpec"
          mkdir -p "$APP_NAME.app/Contents/MacOS"
          mkdir -p "$APP_NAME.app/Contents/Resources"
          
          cp "target/${{ matrix.target }}/release/bespec" "$APP_NAME.app/Contents/MacOS/$APP_NAME"
          cp "assets/icon.icns" "$APP_NAME.app/Contents/Resources/"
          
          cat <<EOF > "$APP_NAME.app/Contents/Info.plist"
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIconFile</key>
              <string>icon.icns</string>
              <key>CFBundleIdentifier</key>
              <string>com.BeSpec-Dev.bespec</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>LSUIElement</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          chmod +x "$APP_NAME.app/Contents/MacOS/$APP_NAME"
          
          # Zip the app
          zip -r "${{ env.ASSET_NAME }}" "$APP_NAME.app"

      # --- UPLOAD FOR TESTING ---
      # This allows you to download the files from the "Actions" tab
      # even if you didn't push a tag.
      - name: Upload Artifact for Testing
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ASSET_NAME }}
          path: ${{ env.ASSET_NAME }}
          if-no-files-found: error

      # --- UPLOAD TO RELEASE ---
      # Only runs when you push a tag like 'v1.0.0'
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ASSET_NAME }}